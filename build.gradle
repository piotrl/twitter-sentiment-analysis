group 'twitter-scrapper'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "maven"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.fluentlenium:fluentlenium-core:0.10.9'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
